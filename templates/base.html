<!DOCTYPE html>
<html lang="en">

<head>
  {% load static %}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}{% endblock %}</title>

  <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">
  <link rel="icon" href="{% static 'Assets/favicons/favicon.png' %}" type="image/png" sizes="32x32">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="https://unpkg.com/boxicons@latest/css/boxicons.min.css">

</head>

<body>

{% include 'includes/header.html' %}

{% block content %}
{% endblock %}

{% include 'includes/footer.html' %}


<!-- Close menu for mobile -->
<div class="nav-touch-close" id="nav-tc-js"></div>

<!-- Scripts -->
<link rel="stylesheet" href="{% static 'css/style.css' %}">
<script src="{% static 'script/script.js' %}"></script>
<script src="{% static 'script/main.js' %}"></script>
<script src="{% static 'script/blocks.js' %}"></script>
<script src="https://unpkg.com/typed.js@2.0.16/dist/typed.umd.js"></script>
<script>
    var typed = new Typed('#typed', {
        strings: ['Graphic Designer', 'Video Editor', 'Web Developer'],
        typeSpeed: 55,
    });
</script>

</body>

</html>
