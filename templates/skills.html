{% extends "base.html" %}
{% load static %}

{% block title %}Skills{% endblock %}

{% block content %}

<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/highcharts-more.js"></script>
<script src="https://code.highcharts.com/modules/exporting.js"></script>

<div class="page">
  <main class="main-section">
    <div class="content-section">
      <div class="header-text">
        <div class="main-container">My Skills</div>
      </div>
      <div class="container-around">
          <div id="container1"></div>
      </div>
    </div>
  </main>
</div>


<script>
    document.addEventListener('DOMContentLoaded', function () {
        const categoryColors = {
            'data': '#3a0157',       // Data
            'devops': '#570143',     // DevOps
            'programming': '#011230',// Programming
            'web': '#571301'         // Web
        };

        const skillsData = [
            {
                name: 'Skills',
                data: [
                    {% for skill in skills %}
                    {
                        name: '{{ skill.name }}',
                        value: {{ skill.order }},
                        color: categoryColors['{{ skill.description }}'] || '#77ff00'
                    },
                    {% endfor %}
                ]
            }
        ];

        Highcharts.chart('container1', {
            chart: {
                type: 'packedbubble',
                backgroundColor: 'transparent',
                animation: {
                    duration: 15000
                }
            },
            title: {
                text: null
            },
            legend: {
                enabled: false
            },
            exporting: {
                enabled: false
            },
            tooltip: {
                enabled: false
            },
            plotOptions: {
                packedbubble: {
                    minSize: '30%',
                    maxSize: '180%',
                    zMin: 0,
                    zMax: 150,
                    layoutAlgorithm: {
                        gravitationalConstant: 0.001,
                        splitSeries: false,
                        seriesInteraction: true,
                        dragBetweenSeries: true,
                        parentNodeLimit: true
                    },
                    marker: {
                        fillOpacity: 1,
                        lineWidth: 1,
                        lineColor: '#000'
                    },
                    dataLabels: {
                        enabled: true,
                        format: '{point.name}',
                        allowOverlap: true,
                        style: {
                            color: '#FDEAEAFF',
                            textOutline: 'none',
                            fontWeight: 'normal',
                            fontSize: '14px'
                        }
                    }
                }
            },
            series: skillsData
        });
    });
</script>

{% endblock %}
